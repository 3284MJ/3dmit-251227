ã€€<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Viewer - Mitsuhashi Update</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; touch-action: none; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        /* ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°ï¼ˆéè¡¨ç¤ºæ°—å‘³ã«èª¿æ•´ï¼‰ */
        #debug-log {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.5); color: white;
            padding: 5px 10px; font-family: monospace; font-size: 10px;
            pointer-events: none; z-index: 100; border-radius: 4px; opacity: 0.7;
        }

        /* --- ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆæ›´æ–°é€šçŸ¥ï¼‰ã®ã‚¹ã‚¿ã‚¤ãƒ« --- */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(2px);
        }
        .modal-card {
            background: white; width: 85%; max-width: 320px;
            padding: 25px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: scale(0.8); opacity: 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popIn {
            to { transform: scale(1); opacity: 1; }
        }
        .modal-title {
            font-size: 20px; font-weight: bold; color: #ff4757; margin-bottom: 10px;
        }
        .modal-body {
            font-size: 14px; color: #333; line-height: 1.6; margin-bottom: 20px;
        }
        .hint-box {
            background: #fff3cd; color: #856404; padding: 10px;
            border-radius: 10px; margin: 15px 0; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .tap-icon {
            font-size: 24px; animation: tapAnim 1s infinite;
        }
        @keyframes tapAnim {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.8); }
        }
        .btn-close {
            background: #ff4757; color: white; border: none;
            padding: 12px 30px; border-radius: 30px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.4);
            transition: transform 0.1s;
        }
        .btn-close:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="debug-log">Status: Initializing...</div>

    <div id="update-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-title">âœ¨ NEW ACTION âœ¨</div>
            <div class="modal-body">
                ãƒŸãƒ„ãƒã‚·ãã‚“ã®å‹•ããŒé€²åŒ–ã—ã¾ã—ãŸï¼<br>
                æ€¥ã„ã§ã„ã‚‹æ™‚ã¯ã“ã†ã—ã¦ã¿ã¦ã­ã€‚
                
                <div class="hint-box">
                    <span class="tap-icon">ğŸ‘†ğŸ‘†</span>
                    <span>åœ°é¢ã‚’ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—ï¼</span>
                </div>
                
                ã™ã”ã„å‹¢ã„ã§èµ°ã‚Šã¾ã™ã€‚<br>
                <small>ï¼ˆæ­¢ã¾ã‚Œã‚‹ã‹ãªâ€¦ï¼Ÿï¼‰</small>
            </div>
            <button class="btn-close" onclick="closeModal()">ã‚ã‹ã£ãŸï¼</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    
    <script>
        // HTMLå´ã‹ã‚‰å‘¼ã¶ãŸã‚ã®ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°
        window.closeModal = function() {
            const modal = document.getElementById('update-modal');
            modal.style.transition = 'opacity 0.3s';
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
                window.isModalOpen = false; // æ“ä½œãƒ­ãƒƒã‚¯è§£é™¤
            }, 300);
        };
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const logElement = document.getElementById('debug-log');
        function debugLog(msg) { logElement.innerText = "Status: " + msg; }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã‚’windowã«ç´ä»˜ã‘ï¼ˆãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«å¤–ã¨ã®é€£æºç”¨ï¼‰
        window.isModalOpen = true; // æœ€åˆã¯ãƒ¢ãƒ¼ãƒ€ãƒ«ãŒé–‹ã„ã¦ã„ã‚‹ã®ã§æ“ä½œãƒ­ãƒƒã‚¯

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ visible: false }));
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        let mixer, model, blobShadow, flag;
        let actions = {}; 
        let activeAction = null; 
        
        let isProcessing = false; 
        let isMoving = false;     
        let isBoostMode = false;  
        let tapTimer = null;      
        let particles = [];       

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // å½±
        function createShadowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(0,0,0,0.6)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }
        blobShadow = new THREE.Mesh(
            new THREE.PlaneGeometry(1.2, 1.2),
            new THREE.MeshBasicMaterial({ map: createShadowTexture(), transparent: true, depthWrite: false, side: THREE.DoubleSide })
        );
        blobShadow.rotation.x = -Math.PI / 2;
        blobShadow.position.y = 0.005;
        scene.add(blobShadow);

        // æ——
        function createFlag() {
            const group = new THREE.Group();
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 1), new THREE.MeshStandardMaterial({ color: 0x888888 }));
            pole.position.y = 0.5;
            const cloth = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.3, 0.02), new THREE.MeshStandardMaterial({ color: 0xff4757 }));
            cloth.position.set(0.2, 0.8, 0);
            group.add(pole, cloth);
            group.visible = false;
            scene.add(group);
            return group;
        }
        flag = createFlag();

        // ç…™ä½œæˆ
        function createSmoke(spawnPos) {
            const size = Math.random() * 0.2 + 0.15;
            const geo = new THREE.SphereGeometry(size, 6, 6);
            const mat = new THREE.MeshBasicMaterial({ color: 0xdddddd, transparent: true, opacity: 0.5 });
            const p = new THREE.Mesh(geo, mat);
            p.position.set(
                spawnPos.x + (Math.random() - 0.5) * 0.2,
                0.2, 
                spawnPos.z + (Math.random() - 0.5) * 0.2
            );
            scene.add(p);
            particles.push({ 
                mesh: p, 
                life: 1.0, 
                velocity: new THREE.Vector3(0, 0.03, 0)
            });
        }

        new GLTFLoader().load('./model.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip) => {
                actions[clip.name || `Motion`] = mixer.clipAction(clip);
            });
            debugLog("Waiting for user...");
        });

        // å…¥åŠ›ãƒãƒ³ãƒ‰ãƒ©
        function handleInput(event) {
            // ãƒ¢ãƒ¼ãƒ€ãƒ«ãŒé–‹ã„ã¦ã„ã‚‹é–“ or å‡¦ç†ä¸­ã¯æ“ä½œç„¡åŠ¹
            if (window.isModalOpen || !model || isProcessing) return;

            let clientX = event.touches ? event.touches[0].clientX : event.clientX;
            let clientY = event.touches ? event.touches[0].clientY : event.clientY;
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(ground);

            if (intersects.length > 0) {
                const point = intersects[0].point.clone();

                if (tapTimer == null) {
                    tapTimer = setTimeout(() => {
                        tapTimer = null;
                        startNavigation(point, false); 
                    }, 250); 
                } else {
                    clearTimeout(tapTimer);
                    tapTimer = null;
                    startNavigation(point, true); 
                }
            }
        }

        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, { passive: false });

        async function startNavigation(targetPos, boost) {
            isProcessing = true;
            isBoostMode = boost;
            
            flag.position.copy(targetPos);
            flag.children[1].material.color.set(isBoostMode ? 0xffd700 : 0xff4757); 
            flag.visible = true;

            debugLog(isBoostMode ? "BOOST MODE!" : "Walking...");

            const speed = isBoostMode ? 0.12 : 0.06;

            // 1. æ–¹å‘è»¢æ›
            const toTarget = new THREE.Vector3().subVectors(targetPos, model.position);
            const targetAngle = Math.atan2(toTarget.x, toTarget.z);
            await turnTowards(targetAngle, false);
            
            await new Promise(r => setTimeout(r, 200));

            // 2. ç§»å‹•
            const runAction = actions['èµ°è¡Œ'] || Object.values(actions)[0];
            await fadeTo(runAction, 0.2);
            isMoving = true;
            
            await new Promise(resolve => {
                const check = setInterval(() => {
                    const currentDist = model.position.distanceTo(new THREE.Vector3(targetPos.x, model.position.y, targetPos.z));
                    
                    // ãƒ–ãƒ¼ã‚¹ãƒˆæ™‚ã¯0.8mæ‰‹å‰ã§åˆ¶å¾¡ã‚’é›¢ã™ï¼ˆæ»‘ã‚‹ï¼‰
                    const stopDist = isBoostMode ? 0.8 : 0.1;
                    
                    if (currentDist > 0.05) {
                        const dir = new THREE.Vector3().subVectors(targetPos, model.position).normalize();
                        model.position.add(dir.setY(0).multiplyScalar(speed));
                        
                        if (isBoostMode) {
                            const backOffset = dir.clone().multiplyScalar(-0.4);
                            const smokePos = model.position.clone().add(backOffset);
                            if (Math.random() > 0.3) createSmoke(smokePos);
                        }
                    }

                    if (currentDist <= stopDist) {
                        clearInterval(check);
                        resolve();
                    }
                }, 16);
            });

            // 3. åˆ°ç€å¾Œ
            if (isBoostMode) {
                debugLog("Slipping!!");
                // æ…£æ€§ã§å°‘ã—ãã®ã¾ã¾é€²ã‚€
                for(let i=0; i<20; i++) { // ç´„0.3ç§’
                    const dir = new THREE.Vector3().subVectors(targetPos, model.position).normalize();
                    model.position.add(dir.multiplyScalar(0.04)); // æ¸›é€Ÿã›ãšæ»‘ã‚‹
                    await new Promise(r => requestAnimationFrame(r));
                }
                
                isMoving = false;
                await new Promise(r => setTimeout(r, 200));

                debugLog("Oops, backing up...");
                while (model.position.distanceTo(new THREE.Vector3(targetPos.x, model.position.y, targetPos.z)) > 0.1) {
                    const dir = new THREE.Vector3().subVectors(targetPos, model.position).normalize();
                    model.position.add(dir.multiplyScalar(0.03)); 
                    await new Promise(r => requestAnimationFrame(r));
                }
            } else {
                isMoving = false;
            }

            flag.visible = false;

            // 4. è¶³è¸ã¿å›è»¢
            const camPos = new THREE.Vector3();
            camera.getWorldPosition(camPos);
            const finalAngle = Math.atan2(camPos.x - model.position.x, camPos.z - model.position.z);
            await turnTowards(finalAngle, true);

            if (activeAction) activeAction.fadeOut(0.5);
            activeAction = null;
            isProcessing = false;
            debugLog("Ready.");
        }

        async function turnTowards(targetAngle, isStepping) {
            const jumpAction = actions['å‚ç›´ã‚¸ãƒ£ãƒ³ãƒ—'] || Object.values(actions)[1];
            const runAction = actions['èµ°è¡Œ'] || Object.values(actions)[0];

            if (isStepping) {
                await fadeTo(runAction, 0.2);
                while (true) {
                    let diff = targetAngle - model.rotation.y;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    if (Math.abs(diff) < 0.05) break;
                    model.rotation.y += Math.sign(diff) * 0.06;
                    await new Promise(r => requestAnimationFrame(r));
                }
            } else {
                while (true) {
                    let diff = targetAngle - model.rotation.y;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    if (Math.abs(diff) < 0.1) break;
                    const step = Math.sign(diff) * Math.min(Math.abs(diff), Math.PI/3);
                    await fadeTo(jumpAction, 0.1);
                    const startR = model.rotation.y;
                    const startTime = performance.now();
                    await new Promise(res => {
                        function r() {
                            const p = Math.min((performance.now() - startTime) / 800, 1);
                            model.rotation.y = startR + step * p;
                            if (p < 1) requestAnimationFrame(r); else res();
                        }
                        r();
                    });
                }
            }
        }

        async function fadeTo(nextAction, duration) {
            if (!nextAction || activeAction === nextAction) return;
            if (activeAction) activeAction.fadeOut(duration);
            nextAction.reset().setEffectiveWeight(1).fadeIn(duration).play();
            activeAction = nextAction;
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = 1/60;
            if (mixer) mixer.update(delta);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life -= 0.02;
                p.mesh.position.add(p.velocity);
                p.mesh.material.opacity = p.life;
                p.mesh.scale.multiplyScalar(1.05);
                if (p.life <= 0) {
                    scene.remove(p.mesh);
                    particles.splice(i, 1);
                }
            }

            if (model && blobShadow) {
                blobShadow.position.set(model.position.x, 0.005, model.position.z);
                blobShadow.material.opacity = Math.max(0, 1.0 - model.position.y * 0.4);
                blobShadow.scale.setScalar(Math.max(0.1, 1.0 - model.position.y * 0.3));
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
